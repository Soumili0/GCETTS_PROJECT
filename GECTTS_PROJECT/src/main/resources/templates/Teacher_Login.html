<!DOCTYPE html>
<html>
<head>
    <title>Teacher Login</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-box {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            min-width: 340px;
        }
        .login-box h2 {
            margin-bottom: 22px;
            color: #2d3a4b;
            text-align: center;
            font-size: 2rem;
        }
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #b3c6e0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7fbff;
            transition: border 0.2s;
        }
        .login-box input[type="email"]:focus,
        .login-box input[type="password"]:focus {
            border: 1.5px solid #5b9df9;
            outline: none;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #5b9df9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: #357ae8;
        }
        .login-box .error {
            color: #c00;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }
        .login-box .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #357ae8;
            text-decoration: none;
            font-size: 1rem;
        }
        .login-box .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Teacher Login</h2>
        <form method="post" th:action="@{/teacher/login}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div th:if="${error}" class="error">[[${error}]]</div>
        </form>
        <a class="back-link" href="/">Back to Home</a>
    </div>
</body>
</html>
