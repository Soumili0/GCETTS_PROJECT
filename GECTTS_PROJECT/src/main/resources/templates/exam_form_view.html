<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Exam Form Submission</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    .view-container { max-width: 600px; margin: 40px auto; background: #f5faff; border-radius: 10px; box-shadow: 0 2px 8px #e0e0e0; padding: 32px; }
    .view-header { font-size: 1.5em; color: #00bcd4; text-align: center; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 18px; }
    th, td { border: 1px solid #b2ebf2; padding: 8px 12px; text-align: left; }
    th { background: #e0f7fa; }
    .back-btn { display: block; margin: 24px auto 0 auto; text-align: center; }
  </style>
</head>
<body>
  <div class="view-container">
    <div class="view-header">Your Exam Form Submissions</div>
    <div th:if="${message}" style="color: green; text-align: center; margin-bottom: 18px; font-weight: bold;">[[${message}]]</div>
    <table th:if="${forms != null && !forms.isEmpty()}">
      <tr>
        <th>Semester</th>
        <th>Subjects</th>
        <th>Remarks</th>
        <th>Status</th>
      </tr>
      <tr th:each="form : ${forms}">
        <td th:text="${form.semester}"></td>
        <td th:text="${form.subjects}"></td>
        <td th:text="${form.remarks}"></td>
        <td>Submitted</td>
      </tr>
    </table>
    <div class="back-btn">
      <a class="btn" th:href="@{/student_dashboard}">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
