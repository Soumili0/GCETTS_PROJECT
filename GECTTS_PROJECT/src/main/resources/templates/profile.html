<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
}

header {
    background-color: #007BFF;
    color: white;
    padding: 20px;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
}

.profile-info p {
    font-size: 16px;
}

/* Hide checkboxes */
input[type="checkbox"] {
    display: none;
}

/* Buttons */
label, .submit-label {
    display: inline-block;
    background: #007BFF;
    color: white;
    padding: 12px 20px;
    margin: 10px 0;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

label:hover {
    background: #0056b3;
}

/* Sections */
.toggle-section {
    display: none;
    margin-top: 15px;
    padding: 15px;
    background: #e9ecef;
    border-radius: 5px;
}

/* Toggle Logic */
#examToggle:checked ~ .exam-form,
#resultToggle:checked ~ .result,
#attendanceToggle:checked ~ .attendance,
#submitSuccess:checked ~ .exam-form .success-message {
    display: block;
}

.exam-form input,
.exam-form select {
    width: 95%;
    padding: 8px;
    margin: 5px 0;
}

.success-message {
    display: none;
    background: #d4edda;
    color: #155724;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <h1>Student </h1>
</header>

<div class="container">
<h2>Welcome, ${modelName}</h2>

<div class="profile-info">
    <p><strong>Roll No:</strong> 12345</p>
    <p><strong>Email:</strong> john.doe@example.com</p>
    <p><strong>Course:</strong> Computer Science</p>
</div>

<!-- Exam Form -->
<input type="checkbox" id="examToggle">
<label for="examToggle">File Exam Form</label>

<div class="toggle-section exam-form">
    <h3>Exam Form</h3>

    Name:
    <input type="text">

    Course:
    <select>
        <option>Computer Science</option>
        <option>Electronics</option>
        <option>Mechanical</option>
        <option>Civil</option>
    </select>

        <!-- Exam Fee field removed -->
        <!-- <input type="number"> -->

    Semester:
    <input type="text">

    Exam Fee:
    <input type="number">

    <input type="checkbox" id="submitSuccess">
    <label for="submitSuccess" class="submit-label">Submit Form</label>
