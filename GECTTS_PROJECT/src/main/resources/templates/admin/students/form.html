<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Student Form</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="form-box" style="max-width:600px;">
    <h2 th:text="${student.id} != null ? 'Edit Student' : 'Add Student'">Student</h2>
    <form th:action="${student.id} != null ? @{/admin/students} : @{/admin/students}" th:object="${student}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" required />
      </div>
      <div>
        <label>Roll Number</label>
        <input type="text" th:field="*{rollno}" required />
      </div>
      <div>
        <label>Email</label>
        <input type="email" th:field="*{email}" required />
      </div>
      <div>
        <label>Phone</label>
        <input type="text" th:field="*{phoneno}" />
      </div>
      <div>
        <label>Primary Password</label>
        <input type="text" th:field="*{password}" required />
      </div>
      <div>
        <label>Stream</label>
        <select th:field="*{stream}" required>
          <option value="">Select Stream</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="TEXTILE">TEXTILE</option>
          <option value="APM">APM</option>
        </select>
      </div>
      <div style="margin-top:10px;">
        <button type="submit">Save</button>
        <a th:href="@{/admin/students}" style="margin-left:10px;">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
