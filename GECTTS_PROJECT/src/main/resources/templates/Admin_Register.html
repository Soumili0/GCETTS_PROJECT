<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Administrator Register</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="form-box">
    <h2>Administrator Register</h2>
    <div th:if="${successMsg}" style="color:green; text-align:center;">[[${successMsg}]]</div>
    <div th:if="${errorMsg}" class="error">[[${errorMsg}]]</div>

    <form th:action="@{/Ad_Form}" method="post">
      <div>
        <label>Name</label>
        <input type="text" name="name" required />
      </div>

      <div>
        <label>Phone</label>
        <input type="text" name="phoneno" required />
      </div>


      <div>
        <label>Email</label>
        <input type="email" name="email" required />
      </div>

      <div>
        <label>Password</label>
        <input type="password" name="password" required />
      </div>

      <input type="hidden" name="role" value="ADMIN" />

      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
