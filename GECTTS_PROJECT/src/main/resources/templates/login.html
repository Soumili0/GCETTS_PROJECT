<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="form-box">
    <h2 th:text="'Login - ' + (${role} != null ? ${role} : 'User')">Login</h2>

    <form th:action="@{/loginForm}" method="post">
      <input type="hidden" name="role" th:value="${role}" />
      <div>
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" required />
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>

    <p>Don't have an account? <a th:href="@{/register(role=${role})}">Register as <span th:text="${role}">role</span></a></p>
  </div>
</body>
</html>
