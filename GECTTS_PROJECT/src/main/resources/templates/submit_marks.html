<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Student Marks</title>
    <meta charset="UTF-8">
    <style>
        .form-container { max-width: 400px; margin: 40px auto; padding: 24px; background: #f5faff; border-radius: 10px; box-shadow: 0 2px 8px #e0e0e0; }
        .form-title { font-size: 1.3em; color: #00bcd4; text-align: center; margin-bottom: 18px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #b2ebf2; border-radius: 4px; }
        button { background: #00bcd4; color: #fff; border: none; padding: 10px 18px; border-radius: 4px; cursor: pointer; }
        .message { color: green; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-title">Submit Student Marks</div>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form th:action="@{/teacher/submit-marks}" th:object="${marksForm}" method="post">
        <div class="form-group">
            <label for="rollNo">Student Roll No</label>
            <input type="text" id="rollNo" th:field="*{rollNo}" required />
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" th:field="*{subject}" required />
        </div>
        <div class="form-group">
            <label for="marks">Marks</label>
            <input type="number" id="marks" th:field="*{marks}" min="0" max="100" required />
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
